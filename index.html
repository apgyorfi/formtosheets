<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Egyszerű űrlap</title>
</head>
<body>
  <h2>Küldj be adatot</h2>
  <form id="myForm">
    <input type="text" name="nev" placeholder="Név" required><br><br>
    <textarea name="uzenet" placeholder="Üzenet" required></textarea><br><br>
    <button type="submit">Küldés</button>
  </form>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      await fetch("https://script.google.com/macros/s/AKfycbzD_i3mCskL_gATfZj6SJa4E7u2epEJXO414RS7y8HHUR6i25UlIcqzye3bmtUvaY14/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      alert("Sikeresen beküldve!");
      form.reset();
    });
  </script>
</body>
</html>
