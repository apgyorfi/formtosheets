<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Egyszerű űrlap 2</title>
</head>
<body>
  <h2>Űrlap – Név és Üzenet</h2>

  <form id="myForm">
    <label for="nev">Név:</label><br>
    <input type="text" id="nev" name="nev" required><br><br>

    <label for="uzenet">Üzenet:</label><br>
    <textarea id="uzenet" name="uzenet" rows="4" required></textarea><br><br>

    <button type="submit">Beküldés</button>
  </form>

  <p id="valasz"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const response = await fetch("https://script.google.com/macros/s/AKfycbzD_i3mCskL_gATfZj6SJa4E7u2epEJXO414RS7y8HHUR6i25UlIcqzye3bmtUvaY14/exec", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      document.getElementById("valasz").innerText = "Válasz a szervertől: " + text;
      this.reset();
    });
  </script>
</body>
</html>
