<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Űrlap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Kérdőív</h2>
    <form id="myForm" class="row g-3">

      <div class="col-md-6">
        <label for="nev" class="form-label">Teljes neved</label>
        <input type="text" class="form-control" id="nev" name="nev" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email címed</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-6">
        <label for="szulido" class="form-label">Születési dátum</label>
        <input type="date" class="form-control" id="szulido" name="szulido">
      </div>

      <div class="col-md-6">
        <label for="kedvszin" class="form-label">Kedvenc színed</label>
        <input type="color" class="form-control form-control-color" id="kedvszin" name="kedvszin">
      </div>

      <div class="col-md-6">
        <label class="form-label">Kedvenc étkezésed</label>
        <select class="form-select" name="etkezes">
          <option value="reggeli">Reggeli</option>
          <option value="ebed">Ebéd</option>
          <option value="vacsora">Vacsora</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Hány órát alszol naponta?</label><br>
        <input type="range" class="form-range" min="0" max="12" step="1" id="alvas" name="alvas">
      </div>

      <div class="col-12">
        <label for="hobbik" class="form-label">Mik a hobbijaid?</label>
        <textarea class="form-control" id="hobbik" name="hobbik" rows="3"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Sportolsz rendszeresen?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sport" id="igen" value="igen">
          <label class="form-check-label" for="igen">Igen</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sport" id="nem" value="nem">
          <label class="form-check-label" for="nem">Nem</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="profilkep" class="form-label">Profilkép feltöltése</label>
        <input class="form-control" type="file" id="profilkep" name="profilkep">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="aszf" name="aszf" required>
          <label class="form-check-label" for="aszf">
            Elfogadom az Általános Szerződési Feltételeket
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Beküldés</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      await fetch("https://script.google.com/macros/s/AKfycbxchoapYYc1rQRyzRAoECVGp_0k8R4kWPSW3sBGzo6v_7KwZPtjWn8ideUJrxYqhScl/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      alert("Űrlap mentve!");
      form.reset();
    });
  </script>
</body>
</html>
